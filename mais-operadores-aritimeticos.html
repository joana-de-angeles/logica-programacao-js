<!doctype html>
<html>

    <head>
        <title>Operador Aritmético</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Operador Aritmético</h1>
    </body>
    <script>
        
        var n1 = prompt('Digite um numero');
        n1 = parseFloat(n1);
        
        var n2 = prompt('Digite outro numero');
        n2 = parseFloat(n2);
        
        var media = (n1+n2) / 2;
        
        alert('A media é: ' + media);
        
    </script>
    
</html>
