<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <script>
            
            var n1 = prompt('Digite um numero');
            n1 = parseFloat(n1);
            
            //Segunda opçao de escrita
            var n2 = parseFloat(prompt('Digite outro número'));
            
            var media = (n1 + n2) / 2;
            
            alert(media > 5);
            
        </script>
    </body>
</html>
