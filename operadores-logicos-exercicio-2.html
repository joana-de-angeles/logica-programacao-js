<!doctype html>
<html>

    <head>
        <title>Exercicio 2</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
        
            var n1 = prompt('Digite um número');
            n1 = parseFloat(n1);
            
            var n2 = prompt('Digite outro número');
            n2 = parseFloat(n2);
            
            var media = (n1+n2) / 2;
            
            if(n1 === 0 || n2 === 0 || media <= 5){
                alert('Desculpe, não foi dessa vez.');
            } else {
                alert('Parabéns, você passou.')
            }
        
        </script>
    </body>

</html>
